<body>
   <main>
      <section>
         <header>
            <h2 class="free">Free item</h2>
         </header>
         <form action="#">
            <input type="radio" id="monthly" name="plan" value="m"/>
            <label for="monthly">Monthly </label> 
            <input type="radio" id="daily" name="plan" value="d"/>
            <label for="daily">Daily </label> 
            <button type="submit">Submit</button>
         </form>

         <select name="product" id="product" multiple size="2">
            <option value="iphone"> iPhone</option>
            <option value="imac"> iMac</option>
            <option value="macbook"> MacBook</option>
         </select>

         <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" fill="blue" />
         </svg>
          
         <article>
            <h3>
               <sup>$</sup>0
            </h3>
            <p>
               <mark>great for starters</mark>
               <li>Discount</li>
               <li>projects</li>
            </p>
         </article>
         <button>GET STARTED</button>
         <ul>
            <li>1 User</li>
            <li>5 Projects</li>
            <li>10GB</li>
            <li><i class="fa-solid fa-square-check fa-bounce"></i></li>
         </ul>
         <!-- <i class="fa-regular fa-square-check fa-beat"></i> -->
          <img src="./image/square-check-regular.svg"/>
      </section>
      
   </main>
